<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<style>
.center {
	margin: auto;
	width: 60%;
	border: 3px solid #73AD21;
	padding: 10px;
}

table {
	border-collapse: collapse;
	font-family: "Century Gothic";
	width: 15%;
	background-color: #2c3e50;
}

td {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
	color: white;
}

th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
	background-color: #f6b72a;
	color: #2c3e50;
}

tr:nth-child(even) {
	background-color: #415b76;
}
</style>
<meta charset="UTF-8">
<title>Pregled tečaja</title>
</head>
<body>
	<div class="center">
		<img
			th:src="${graph_image} == null ? _ : @{'data:image/png;base64,'+${graph_image}}">

		<table class="table">

			<tr th:each="element : ${rezultat}">
				<td th:text="${element.key}">Datum</td>
				<table>
					<tr>
						<th scope="col">Valuta:</th>
						<th scope="col">Šifra valute:</th>
						<th scope="col">Tečaj:</th>
					</tr>
					<tr th:each="valuta : ${element.value}">
						<td th:text="${valuta.oznaka}">Valuta</td>
						<td th:text="${valuta.sifra}">Šifra</td>
						<td th:text="${valuta.tecaj}">Tečaj</td>
					</tr>
				</table>
			</tr>
		</table>
	</div>
</body>
</html>
